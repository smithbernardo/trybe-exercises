<!DOCTYPE html5>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Currículo</title>
</head>
<body class="">
    <header class="" id="cabecalho"><h1 class="display-4">Curriculo<span id="colorido-nome">Vitae</span> Form</h1></header>
    <form class="form-control form-group " action="" method="get">
    <fieldset class="estilo">
        <legend>Informações Pessoais: </legend><br>
        <div class="labels form-control-color">
        <label for="nome">Nome: </label>
        <input type="text" id="nome"  maxlength="40" required placeholder="Digite seu nome:">
        <br>
        
        <label for="email">Email:</label>
        
        <input type="text" id="email" maxlength="50" required placeholder="Digite seu Email:">
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" maxlength="11" required placeholder="Digite seu CPF: ">
        <br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" maxlength="200" required placeholder="Digite seu endereco:">
        <br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" maxlength="28" required placeholder="Digite sua cidade:">
        <br>
        </div>
        <label for="input-estado">Estado: 
        <select class="form-select form-group" name="estado" id="input-estado" selected>  
          <option value="sp">São Paulo</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="mg">Minas Gerais</option>
          <option value="pb">Paraiba</option>
          <option value="pe">Pernambuco</option>

        </select> </label>
        <br>
        <p>Complemento:  Apto
            <label for="apto">
                <input type="radio" name="complemento" id="apto" value="apartamento" required checked>
            </label>
            <label for="casa">Casa 
                <input type="radio" name="complemento" id="casa" value="casa" required>
            </label><br>
        
        </fieldset></p>
        <br>
    <fieldset class="estilo">
        <legend>Última Experiência: </legend><br>
        <p>Digite informações de seu último emprego:</p>
        <div class="labels form-control-color">
       
        <textarea name="infoProf" id="textarea-1" cols="30" rows="10" maxlength="1000" required></textarea>
        <br>
        <label for="cargo">Último cargo:
        <input type="text" id="cargo" maxlength="40" required placeholder="Qual foi se último cargo">
        </label>
        <br>
        <label for="descricao-cargo">Descrição do cargo:
        <input type="text" id="descricao-cargo" maxlength="500" required placeholder="Descreva suas atribuições:">
        </label>
        <br>
        <br>
        <label for="data">Data de início: 
        <input type="date" id="data" required value="2021-01-03">
        <input type="text" id="datepicker">    
    </label>        
        <button class="btn btn-success " type="submit" id="butao-envio">Enviar</button>
        <button class="btn btn-success " >Limpar </button>
    </div>
    </fieldset>
</form>
<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
<script src="jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>

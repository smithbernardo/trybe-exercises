<!DOCTYPE html5>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Currículo</title>
</head>
<body>
    <fieldset>
        <legend>Currículo Vitae</legend>
        <label for="nome">Nome: <input type="text" id="nome" maxlength="40" required placeholder="Digite seu nome:"> </label>
        <br>
        <label for="email">Email: <input type="text" id="email" maxlength="50" required placeholder="Digite seu Email:"> </label>
        <br>
        <label for="cpf">CPF: <input type="text" id="cpf" maxlength="11" required placeholder="Digite seu CPF: "> </label>
        <br>
        <label for="endereco">Endereço: <input type="text" id="endereco" maxlength="200" required placeholder="Digite seu endereco:"> </label>
        <br>
        <label for="cidade">Cidade: <input type="text" id="cidade" maxlength="28" required placeholder="Digite sua cidade:"> </label>
        <br>
        <label for="input-estado">Estado: <select name="estado" id="input-estado" required>
          <option value="sp">São Paulo</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="mg">Minas Gerais</option>
          <option value="pb">Paraiba</option>
          <option value="pe">Pernambuco</option>
        </select> </label>
        <br>
        <p>Complemento:</p>
        <label for="apto"><input type="radio" name="complemento" id="apto" value="apartamento" required checked>Apto</label>
        <label for="casa"><input type="radio" name="complemento" id="casa" value="casa" required>Casa</label>



    </fieldset>
   <script src="script.js"></script> 
</body>
</html>

<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.querySelector('#page-title').innerHTML = 'Batmam o Retorno!!!';
      document.querySelectorAll('#second-paragraph')[0].innerText = 'Este é um pequeno exemplo do que podemos fazer com "getElementById" ';
      document.querySelectorAll('#subtitle')[0].innerText = 'Este filme foi lançado e marcou muito a forma de como filme de ação é feito.';
    </script>
  </body>
</html>
